<h2>Sign In</h2>
<form [formGroup]="form">
	<div class="form-field">
		<label>Email:</label>
		<input name="email" formControlName="email" />
	</div>
	<div class="form-field">
		<label>Password:</label>
		<input name="password" formControlName="password" type="password" />
	</div>
	<div class="form-buttons">
		<button type="button" class="button button-primary" (click)="login()">
			Login
		</button>
	</div>
</form>

<hr>
<h2>Sign Up</h2>
<form [formGroup]="signUpForm">
	<div class="form-field">
		<label>Email:</label>
		<input name="email" formControlName="email" />
	</div>
	<div class="form-field">
		<label>Password:</label>
		<input name="password" formControlName="password" type="password" />
	</div>
	<div class="form-field">
		<label>Repeat password:</label>
		<input name="password" formControlName="passwordRepeat" type="password" />
	</div>
	<div class="form-buttons">
		<button type="button" class="button button-primary" (click)="signUp()">
			Sign Up
		</button>
	</div>
</form>
